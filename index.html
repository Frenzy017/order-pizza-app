<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="home">
      <div class="container">
        <h1>Jimmy's Dinner</h1>
        <h2 class="home-description">The best burgers and pizzas in town</h2>
        <img
          src="image/burger-background.png"
          alt="burger-background"
          class="background-image"
        />
      </div>
    </header>

    <main class="menu">
      <div class="menu-item">
        <img src="/icons/pizza-icon.png" alt="pizza" class="menu-icon" />
        <h2>Pizza</h2>
        <p class="ingredients">pepperoni, mushroom, mozarella</p>
        <p class="price">$14</p>
      </div>
      <button class="add-btn">+</button>

      <div class="menu-item">
        <img
          src="/icons/hamburger-icon.png"
          alt="hamburger"
          class="menu-icon"
        />
        <h2>Hamburger</h2>
        <p class="ingredients">beef, cheese, lettuce</p>
        <p class="price">$12</p>
      </div>
      <button class="add-btn">+</button>

      <div class="menu-item">
        <img src="/icons/beer-icon.png" alt="Beer" class="menu-icon" />
        <h2>Beer</h2>
        <p class="ingredients">grain, hops, yeast, water</p>
        <p class="price">$12</p>
      </div>
      <button class="add-btn">+</button>
    </main>

    <script src="index.js"></script>
  </body>
</html>
