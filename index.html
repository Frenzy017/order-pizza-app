<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="home">
      <div class="container">
        <h1>Jimmy's Dinner</h1>
        <h2 class="home-description">The best burgers and pizzas in town</h2>
        <img
          src="image/burger-background.png"
          alt="burger-background"
          class="background-image"
        />
      </div>
    </header>

    <main class="menu">
      <div class="menu-item">
        <img src="/icons/pizza-icon.png" alt="pizza" class="menu-icon" />
        <div class="container-item">
          <h2>Pizza</h2>
          <p class="ingredients">pepperoni, mushroom, mozarella</p>
          <p class="price">$14</p>
        </div>
        <button class="add-btn">+</button>
      </div>

      <div class="menu-item">
        <img
          src="/icons/hamburger-icon.png"
          alt="hamburger"
          class="menu-icon"
        />
        <div class="container-item">
          <h2>Hamburger</h2>
          <p class="ingredients">beef, cheese, lettuce</p>
          <p class="price">$12</p>
        </div>
        <button class="add-btn">+</button>
      </div>

      <div class="menu-item">
        <img src="/icons/beer-icon.png" alt="Beer" class="menu-icon" />
        <div class="container-item">
          <h2>Beer</h2>
          <p class="ingredients">grain, hops, yeast, water</p>
          <p class="price">$12</p>
        </div>
        <button class="add-btn">+</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
